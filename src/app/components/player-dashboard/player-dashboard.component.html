<h2>Player Dashboard v2</h2>

<div class="example-button-row">
  <button mat-button>Add Player</button>
  <button mat-button>Remove Player</button>
</div>

<mat-card appearance="outlined">
  <mat-card-content>
    <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="hp">
        <th mat-header-cell *matHeaderCellDef> HP</th>
        <td mat-cell *matCellDef="let element"> {{ element.hp }}</td>
      </ng-container>

      <ng-container matColumnDef="ac">
        <th mat-header-cell *matHeaderCellDef> AC</th>
        <td mat-cell *matCellDef="let element"> {{ element.ac }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
